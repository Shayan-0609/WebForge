<!doctype html>
<html lang="en-IN" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="WebForge - Lightweight in-browser HTML editor with live preview.">
  <title>WebForge Code Editor</title>
  <link rel="icon" href="data:,">
  <!-- CSS Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Light Theme -->
  <link id="prism-light" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-solarizedlight.min.css" disabled>
  <!-- Dark Theme -->
  <link id="prism-dark" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-okaidia.min.css">
  <!-- Line Numbers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.css">
  <!-- Hightlight CSS -->
  <link rel="stylesheet" href="css/highlight.css">
  <link rel="stylesheet" href="css/WebForge.css">
</head>

<body>
  <header class="d-flex align-items-center justify-content-between py-1 px-3 w-100">
    <!-- Logo -->
    <span class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <!-- Cloud -->
        <path d="M5.5 12.5h6a2.5 2.5 0 0 0 .2-5A3.5 3.5 0 0 0 4.5 6a2.5 2.5 0 0 0 1 6.5z"
          fill="none"
          stroke="#ffc107"
          stroke-width="1.4"
          stroke-linecap="round"
          stroke-linejoin="round" />

        <!-- Bolt -->
        <path d="M8.2 6.8L6.8 9h1.3l-.4 2.2 1.7-2.6H8.1z" fill="#ffc107" />
      </svg>
    </span>

    <!-- Main Title -->
    <h1 class="m-0 fs-2 text-light title">Web<span class="text-warning font-monospace">Forge</span></h1>

    <!-- Github -->
    <a href="https://github.com/Shayan-0609/WebForge.git" class="icon-link fs-2 link-light" target="_blank" rel="noopener noreferrer" aria-label="View WebForge repository on GitHub" title="View Source on GitHub">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
      </svg>
    </a>
  </header>

  <main class="container">
    <!-- Editor Toolbar Area -->

    <div class="toolbar" role="toolbar">
      <!-- Run Code -->
      <button type="button" id="runBtn" class="btn btn-success toolbar-btn" aria-label="Run code" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-html="true" data-bs-custom-class="custom-tooltip" title='Run <br> <span class="shortcut">Ctrl + R</span>'>
        <span class="visually-hidden">Run Code</span>
        <span class="d-none d-md-inline">Run</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
          <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393" />
        </svg>
      </button>
      <!-- Format Code -->
      <button type="button" id="formatBtn" class="btn btn-warning toolbar-btn" aria-label="Format code" data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip" title='Format <br> <span class="shortcut">Alt + Shift + F</span>'>
        <span class="visually-hidden">Format Code Manually</span>
        <span class="d-none d-md-inline">Format</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-text-indent-left" viewBox="0 0 16 16">
          <path d="M2 3.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m.646 2.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L4.293 8 2.646 6.354a.5.5 0 0 1 0-.708M7 6.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5m0 3a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5m-5 3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5" />
        </svg>
      </button>
      <!-- Save Code -->
      <button type="button" id="saveBtn" class="btn btn-warning toolbar-btn" aria-label="Save code" data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip" title='Save <br> <span class="shortcut">Ctrl + S</span>'>
        <span class="visually-hidden">Save Code Only</span>
        <span class="d-none d-md-inline">Save</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
          <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1z" />
        </svg>
      </button>
      <!-- Reset Editor -->
      <button type="button" id="resetBtn" class="btn btn-secondary toolbar-btn" aria-label="Reset Editor and Output" data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip" title='Reset <br> <span class="shortcut">Ctrl + Shift + R</span>'>
        <span class="visually-hidden">Reset Code Only</span>
        <span class="d-none d-md-inline">Reset</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-recycle" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
          <path d="M9.302 1.256a1.5 1.5 0 0 0-2.604 0l-1.704 2.98a.5.5 0 0 0 .869.497l1.703-2.981a.5.5 0 0 1 .868 0l2.54 4.444-1.256-.337a.5.5 0 1 0-.26.966l2.415.647a.5.5 0 0 0 .613-.353l.647-2.415a.5.5 0 1 0-.966-.259l-.333 1.242zM2.973 7.773l-1.255.337a.5.5 0 1 1-.26-.966l2.416-.647a.5.5 0 0 1 .612.353l.647 2.415a.5.5 0 0 1-.966.259l-.333-1.242-2.545 4.454a.5.5 0 0 0 .434.748H5a.5.5 0 0 1 0 1H1.723A1.5 1.5 0 0 1 .421 12.24zm10.89 1.463a.5.5 0 1 0-.868.496l1.716 3.004a.5.5 0 0 1-.434.748h-5.57l.647-.646a.5.5 0 1 0-.708-.707l-1.5 1.5a.5.5 0 0 0 0 .707l1.5 1.5a.5.5 0 1 0 .708-.707l-.647-.647h5.57a1.5 1.5 0 0 0 1.302-2.244z" />
        </svg>
      </button>

      <!-- Offcanvas button -->
      <button class="btn btn-secondary toolbar-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#settingPanel" aria-controls="settingPanel">
        <span class="visually-hidden">Open settings for editor</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-sliders" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
          <path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1z" />
        </svg>
      </button>

      <!-- Offcanvas contents -->

      <div class="offcanvas offcanvas-end" tabindex="-1" id="settingPanel" aria-labelledby="settingPanelLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="settingPanelLabel">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

          <div class="row gy-3 border rounded shadow-sm p-2 mb-5">

            <div class="col-12">
              <div class="h5 border-bottom border-2 pb-2">
                Editor Setting
              </div>
            </div>

            <div class="col-6">
              <div class="form-check form-switch form-check-reverse clearfix">
                <input class="form-check-input" type="checkbox" id="wordWrapToggle">
                <label class="form-check-label" for="wordWrapToggle">Word Wrap</label>
              </div>
            </div>

            <div class="col-6">
              <div class="form-check form-switch form-check-reverse clearfix">
                <input class="form-check-input" type="checkbox" id="lineNumberToggle">
                <label class="form-check-label" for="lineNumberToggle">Line Number</label>
              </div>
            </div>

            <div class="col-6">
              <div class="form-check form-switch form-check-reverse clearfix">
                <input class="form-check-input" type="checkbox" id="autoRunToggle">
                <label class="form-check-label" for="autoRunToggle">Auto Run</label>
              </div>
            </div>

          </div>

          <div class="row g-3 border rounded shadow-sm p-2 mb-5">

            <div class="col-12">
              <div class="h5 border-bottom border-2 pb-2">
                Appearance
              </div>
            </div>

            <div class="col-6">
              <div class="dropdown">
                <button class="btn btn-secondary btn-sm w-100 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Toggle Themes
                </button>
                <ul class="dropdown-menu">
                  <li><button type="button" class="dropdown-item" data-theme="light">Light</button></li>
                  <li><button type="button" class="dropdown-item active" data-theme="dark">Dark</button></li>
                </ul>
              </div>
            </div>

            <div class="col-6">
              <div class="dropdown">
                <button class="btn btn-secondary btn-sm w-100 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Change Fonts
                </button>
                <ul class="dropdown-menu">
                  <li><button type="button" class="dropdown-item active" data-font="pro">Pro IDE</button></li>
                  <li><button type="button" class="dropdown-item" data-font="vscode">VS Code Style</button></li>
                  <li><button type="button" class="dropdown-item" data-font="jbide">JetBrains IDE</button></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><button type="button" class="dropdown-item" data-font="fira">Fira Code</button></li>
                  <li><button type="button" class="dropdown-item" data-font="jetbrains">JetBrains Mono</button></li>
                  <li><button type="button" class="dropdown-item" data-font="roboto">Roboto Mono</button></li>
                  <li><button type="button" class="dropdown-item" data-font="mono">System Mono</button></li>
                </ul>
              </div>
            </div>

            <div class="col-12 mt-4">
              <div class="w-100 d-flex align-items-center justify-content-between">
                <label for="fontSizeRange" class="form-label">Select Font Size</label>
                <span id="fontSizeDisplay" class="badge text-bg-secondary">14px</span>
              </div>
              <input type="range" class="form-range" min="8" max="24" step="1" value="14" id="fontSizeRange">
            </div>

          </div>

          <div class="row g-3 border rounded shadow-sm p-2">

            <div class="col-12">
              <div class="h5 border-bottom border-2 pb-2">
                More Settings
              </div>
            </div>

            <div class="col-6">
              <button type="button" id="saveBtnPanel" class="btn btn-success w-100 toolbar-btn" aria-label="Save code">
                <span class="visually-hidden">Download</span>
                <span>Save As</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
                  <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1z" />
                </svg>
              </button>
            </div>

            <div class="col-6">
              <button type="button" id="loadBtnPanel" class="btn btn-primary w-100 toolbar-btn" aria-label="Load code">
                <span class="visually-hidden">Load Code Only</span>
                <span>Load</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
                  <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                  <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
                </svg>
              </button>
            </div>

            <div class="col-6">
              <button type="button" id="resetBtnPanel" class="btn btn-secondary w-100 toolbar-btn" aria-label="Reset code">
                <span class="visually-hidden">Reset Code Only</span>
                <span>Reset</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-recycle" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
                  <path d="M9.302 1.256a1.5 1.5 0 0 0-2.604 0l-1.704 2.98a.5.5 0 0 0 .869.497l1.703-2.981a.5.5 0 0 1 .868 0l2.54 4.444-1.256-.337a.5.5 0 1 0-.26.966l2.415.647a.5.5 0 0 0 .613-.353l.647-2.415a.5.5 0 1 0-.966-.259l-.333 1.242zM2.973 7.773l-1.255.337a.5.5 0 1 1-.26-.966l2.416-.647a.5.5 0 0 1 .612.353l.647 2.415a.5.5 0 0 1-.966.259l-.333-1.242-2.545 4.454a.5.5 0 0 0 .434.748H5a.5.5 0 0 1 0 1H1.723A1.5 1.5 0 0 1 .421 12.24zm10.89 1.463a.5.5 0 1 0-.868.496l1.716 3.004a.5.5 0 0 1-.434.748h-5.57l.647-.646a.5.5 0 1 0-.708-.707l-1.5 1.5a.5.5 0 0 0 0 .707l1.5 1.5a.5.5 0 1 0 .708-.707l-.647-.647h5.57a1.5 1.5 0 0 0 1.302-2.244z" />
                </svg>
              </button>
            </div>

            <div class="col-6">
              <button type="button" id="hardResetBtnPanel" class="btn btn-danger w-100 toolbar-btn" aria-label="Reset full">
                <span class="visually-hidden">Reset Full</span>
                <span>Reset All</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16" aria-hidden="true" focusable="false">
                  <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                </svg>
              </button>
            </div>

          </div>

        </div>
      </div>
    </div>

    <!-- Code Editor Area -->

    <section class="editor-section">
      <div class="editor-panel">
        <div class="card bg-body border-0 rounded-0 card-shadow h-100">
          <div class="card-body p-0 m-0 h-100">
            <div class="editor-wrapper h-100">
              <pre id="highlighting" class="language-markup line-numbers"><code></code></pre>
              <textarea id="editorInput" class="editor-input"
                spellcheck="false"
                autocomplete="false"
                autocapitalize="false"
                aria-label="Code Editor"></textarea>
            </div>
          </div>
        </div>
      </div>

      <iframe id="outputWindow"
        class="output-window card-shadow"
        role="window"
        sandbox="allow-scripts allow-modals"></iframe>
    </section>
  </main>
  <!-- JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- Prism core JS -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <!-- Language component (HTML/markup) -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"></script>
  <!-- CSS language -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-css.min.js"></script>
  <!-- JS language -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
  <!-- Line numbers plugin -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prettier@2.8.8/standalone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prettier@2.8.8/parser-html.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prettier@2.8.8/parser-postcss.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prettier@2.8.8/parser-babel.js"></script>
  <!-- Highlight Code -->
  <script src="js/highlight.js" defer></script>
  <!-- main file -->
  <script src="js/main.js" defer></script>
</body>

</html>
